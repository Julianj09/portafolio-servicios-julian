<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Julian Tabaco">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio profesional de Julian Tabaco - Desarrollador Front-End">
    <meta property="og:type" content="website">

    <link rel="shortcut icon" href="assets/images/logo-portafolio-julian.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <title>Julian T. | Portafolio</title>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!-- Menú -->
    <header class="menu container">
        <h2 class="menu__logo">Julian T.</h2>

        <div class="menu__actions">
            <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">
                <i class="uil uil-moon"></i>
            </button>
            <label for="menu__bar" class="menu__toggle-label">&#9776;</label>
        </div>

        <input type="checkbox" id="menu__bar">
        <nav>
            <ul class="menu__list">
                <li class="menu__item"><a class="menu__link" href="#about">Sobre mí</a></li>
                <li class="menu__item"><a class="menu__link" href="#skills">Skills</a></li>
                <li class="menu__item"><a class="menu__link" href="#education">Formación</a></li>
                <li class="menu__item"><a class="menu__link" href="#projects">Proyectos</a></li>
                <li class="menu__item"><a class="menu__link" href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero container">
        <!-- Contenido dinámico -->
    </section>

    <main>
        <!-- About Section -->
        <section class="about container" id="about">
            <div class="about__container">
                <!-- Contenido dinámico -->
            </div>
        </section>

        <!-- Skills Section -->
        <section class="skills container" id="skills">
            <div class="skills__tech">
                <h3 class="skills__title">Skills</h3>
                <div class="skills__container">
                    <!-- Contenido dinámico -->
                </div>
            </div>

            <div class="skills__hobbies">
                <h3 class="skills__title">Hobbies</h3>
                <div class="skills__container">
                    <!-- Contenido dinámico -->
                </div>
            </div>
        </section>

        <!-- Education Section -->
        <section class="education container" id="education">
            <h3 class="education__title">Educación</h3>
            <div class="education__container">
                <!-- Contenido dinámico -->
            </div>
        </section>

        <!-- Projects Section -->
        <section class="projects container" id="projects">
            <h3 class="projects__title">Proyectos</h3>
            <div class="projects__container">
                <!-- Contenido dinámico -->
            </div>
        </section>

        <!-- Contact Section -->
        <section class="contact container" id="contact">
            <div class="contact__container">
                <h3 class="contact__title">¿Tienes una idea? Contáctame</h3>
                <form id="form">
                    <div class="field">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="Nombre" id="nombre" required placeholder="Tu nombre">
                        <div class="contact__error contact__error--nombre"></div>
                        <div id="nombre-counter" class="counter"></div>
                    </div>
                    <div class="field">
                        <label for="asunto">Asunto</label>
                        <input type="text" name="Asunto" id="asunto" required placeholder="Asunto del correo">
                        <div class="contact__error contact__error--asunto"></div>
                        <div id="asunto-counter" class="counter"></div>
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required placeholder="email@dominio.com">
                        <div class="contact__error contact__error--email"></div>
                    </div>
                    <div class="field">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="Mensaje" id="mensaje" required placeholder="Escribe tu mensaje"></textarea>
                        <div class="contact__error contact__error--mensaje"></div>
                        <div id="mensaje-counter" class="counter"></div>
                    </div>
                    <button type="submit" id="button" class="btn btn--primary">Enviar Mensaje</button>
                </form>
            </div>
            <figure class="contact__img">
                <img src="assets/images/about/developer-3.png" alt="Ilustración contacto" loading="lazy">
            </figure>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer container">
        <p class="footer__copy">&copy; Desarrollado por Julian Tabaco 2024</p>
        <div class="footer__social">
            <!-- Contenido dinámico -->
        </div>
    </footer>

    <!-- Scripts Externos -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- EmailJS Config -->
    <script type="text/javascript">
        emailjs.init('IlK98jQ2eFKY1Ncg3')
    </script>

    <!-- Entry Point -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
